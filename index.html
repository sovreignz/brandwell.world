<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandwell - Brands Forged, Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Jet black background */
            overflow: hidden; /* Hide scrollbars from the body */
        }
        /* Container for the dust particles */
        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        /* Individual dust particle styling */
        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite ease-in-out;
        }
        /* Keyframe animation for floating effect */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        /* Keyframe animation for the subtle scroll indicator bobbing */
        @keyframes subtle-bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }
        .animate-subtle-bob {
            animation: subtle-bob 2.5s ease-in-out infinite;
        }
        /* Custom scrollbar for the carousel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Animated Dust Particles -->
    <div id="particle-container"></div>

    <!-- Dark overlay for better text readability -->
    <div class="absolute inset-0 bg-black/50 z-10"></div>

    <!-- Main container -->
    <div class="relative min-h-screen flex flex-col justify-between p-4 sm:p-6 lg:p-8 z-20">

    <!-- Header Logo -->
        <header class="w-full">
        <img

            width="32"
            height="32"
            class="w-8 h-8 opacity-80 block"
        />
        </header>

        <!-- Centered Content -->
        <main class="flex-grow flex flex-col items-center justify-center text-center -mt-16">
            <h1 class="text-7xl md:text-8xl lg:text-9xl font-extrabold tracking-tight">
                Brandwell
            </h1>
            <p class="mt-4 text-xl md:text-2xl text-slate-300 max-w-2xl">
                Brands Forged, Not Found
            </p>

            <!-- Prompt Input Area -->
            <div class="mt-8 w-full max-w-3xl bg-white/10 backdrop-blur-md rounded-2xl p-2 border border-white/20 shadow-lg">
                <textarea
                    class="w-full h-24 bg-transparent text-slate-200 placeholder-slate-400 p-4 resize-none focus:outline-none"
                    placeholder="Describe your image..."
                >Build Bold</textarea>
                <div class="flex justify-between items-center p-2">
                    <div class="flex items-center space-x-3">
                        <button class="flex items-center space-x-1 text-slate-300 hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                            <span class="text-sm">2:3</span>
                        </button>
                    </div>
                    <button class="bg-blue-600 hover:bg-blue-700 transition-all duration-300 text-white font-semibold py-2 px-6 rounded-lg flex items-center space-x-2 shadow-md hover:shadow-lg transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l.79-.79"></path></svg>
                        <span>Generate</span>
                    </button>
                </div>
            </div>

            <!-- Scroll to learn more -->
            <div class="mt-12 flex flex-col items-center space-y-2 animate-subtle-bob">
                 <span class="text-slate-400 text-sm">Scroll to learn more</span>
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M12 5v14m-4-4 4 4 4-4"></path></svg>
            </div>
        </main>

                    </div>
                </div>
                <div class="ml-2">
                    <button class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
        </footer>

    </div>

    <script>
        // JavaScript to create and animate the dust particles
        document.addEventListener('DOMContentLoaded', function() {
            const particleContainer = document.getElementById('particle-container');
            const particleCount = 100; // Adjust number of particles

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size, position, and animation properties
                const size = Math.random() * 3 + 1; // Size between 1px and 4px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration and delay for a more natural look
                const duration = Math.random() * 15 + 10; // Duration between 10s and 25s
                const delay = Math.random() * -20; // Negative delay to start animations at different times
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                particleContainer.appendChild(particle);
            }
        });
    </script>

</body>
</html>
